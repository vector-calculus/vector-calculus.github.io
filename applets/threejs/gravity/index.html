  <script>
     function toggleExpandButton() {
            const expandBtn = document.getElementById("expand-btn");

            // Check if inside an iframe
            const inIframe = window !== window.parent;

            // Get iframe height (only works if same-origin policy allows it)
            const iframeHeight = inIframe ? window.innerHeight : 0;

            if (inIframe && iframeHeight >= 350) {
                expandBtn.style.display = "flex";
            } else {
                expandBtn.style.display = "none";
            }
        }

        // Run on load and resize
        window.addEventListener("load", toggleExpandButton);
        window.addEventListener("resize", toggleExpandButton);



    document.addEventListener("keydown", (event) => {
      if (event.key.toLowerCase() === "f") {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      }
    });
  </script>
