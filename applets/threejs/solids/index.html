<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Solids & Sheets</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="style.css">
		
	</head>
	<body>

		<div id="info"><a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> <a  href="https://github.com/jcponce/jcponce.github.io/blob/master/math2001/sketches/solids/index.html" target="_blank">ðŸ’¾</a> - Solids & Sheets</div>

		

		<script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@v0.173.0/build/three.module.js",
					"three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.173.0/examples/jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js'

      		import * as Curves from 'three/addons/curves/CurveExtras.js';
      		import { ParametricGeometry } from 'three/addons/geometries/ParametricGeometry.js';
			import { ParametricGeometries } from 'three/addons/geometries/ParametricGeometries.js';

			let camera, orthoCamera, scene, renderer;

			init();
			animate();

			function init() {

				scene = new THREE.Scene();

				let object, geometry;

				const ambientLight = new THREE.AmbientLight( 0xcccccc, 0.5 );
				scene.add( ambientLight );

				const pointLight = new THREE.PointLight( 0xffffff,  3.5, 0, 0 );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
        		camera.position.set( 500, 600, 700 );
				scene.add( camera );
				camera.add( pointLight );

        		orthoCamera = new THREE.OrthographicCamera( - 1, 1, 1, - 1, 1, 2 );
				orthoCamera.position.set( 0.5, 0, 1 );

				const map = new THREE.TextureLoader().load( 'textures/hardwood2_diffuse.jpg' );
				//const map = new THREE.TextureLoader().load( 'matcaps/4.png' );
				map.wrapS = map.wrapT = THREE.RepeatWrapping;
				map.anisotropy = 16;
				map.colorSpace = THREE.SRGBColorSpace;

				const material = new THREE.MeshPhongMaterial( { map: map, side: THREE.DoubleSide } );

				//

				object = new THREE.Mesh( new THREE.SphereGeometry( 75, 20, 10 ), material );
				object.position.set( - 300, 0, 200 );
				scene.add( object );

				object = new THREE.Mesh( new THREE.DodecahedronGeometry( 75 ), material );
				object.position.set( - 100, 0, 200 );
				scene.add( object );

				object = new THREE.Mesh( new THREE.OctahedronGeometry( 75 ), material );
				object.position.set( 100, 0, 200 );
				scene.add( object );

				object = new THREE.Mesh( new THREE.TetrahedronGeometry( 75, 0 ), material );
				object.position.set( 300, 0, 200 );
				scene.add( object );

				//

				object = new THREE.Mesh( new THREE.BoxGeometry( 100, 100, 100, 4, 4, 4 ), material );
				object.position.set( - 300, 0, 0 );
				scene.add( object );

				object = new THREE.Mesh( new THREE.PlaneGeometry( 100, 100, 4, 4 ), material );
				object.position.set( - 100, 0, 0 );
				scene.add( object );

				object = new THREE.Mesh( new THREE.CircleGeometry( 50, 20, 0, Math.PI * 2 ), material );
				object.position.set( 100, 0, 0 );
				scene.add( object );

				object = new THREE.Mesh( new THREE.RingGeometry( 10, 50, 20, 5, 0, Math.PI * 2 ), material );
				object.position.set( 300, 0, 0 );
				scene.add( object );

				//

				object = new THREE.Mesh( new THREE.CylinderGeometry( 25, 75, 100, 40, 5 ), material );
				object.position.set( - 300, 0, - 200 );
				scene.add( object );

				// The following lines are in case I use LatheGeometry :)
				/*
				const points = [];

				for ( let i = 0; i < 50; i ++ ) {

					points.push( new THREE.Vector2( Math.sin( i * 0.2 ) * Math.sin( i * 0.1 ) * 15 + 50, ( i - 5 ) * 2 ) );

				}
				*/

        		/*
				const GrannyKnot = new Curves.GrannyKnot();
        		const tube = new ParametricGeometries.TubeGeometry( GrannyKnot, 100, 3.5, 15, true );
        		object = new THREE.Mesh( tube, material );
				object.position.set( -100, 0, - 200 );
				object.scale.multiplyScalar( 2.4 );
				scene.add( object );
				*/

				geometry = new ParametricGeometry( ParametricGeometries.klein, 20, 20 );
				object = new THREE.Mesh( geometry, material );
				object.position.set( -100, 0, - 200 );
				object.scale.multiplyScalar( 8 );
				scene.add( object );

				object = new THREE.Mesh( new THREE.TorusGeometry( 50, 20, 20, 20 ), material );
				object.position.set( 100, 0, - 200 );
				scene.add( object );

				object = new THREE.Mesh( new THREE.TorusKnotGeometry( 50, 10, 90, 20 ), material );
				object.position.set( 300, 0, - 200 );
				scene.add( object );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
                const controls = new OrbitControls(camera, renderer.domElement);
				controls.addEventListener( 'change', render );
				
				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
				

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				

			}

			function render() {

				const timer = Date.now() * 0.00003;

				//camera.position.x = Math.cos( timer ) * 800;
				//camera.position.z = Math.sin( timer ) * 800;

				camera.lookAt( scene.position );

				scene.traverse( function ( object ) {

					if ( object.isMesh === true ) {

						object.rotation.x = timer * 5;
						object.rotation.y = timer * 2.5;

					}

				} );

				renderer.clear();
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
