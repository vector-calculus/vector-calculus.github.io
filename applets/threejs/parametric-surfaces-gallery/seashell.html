<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parametric Surface - Sphere</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <canvas class="webgl"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.18"></script>
  <!-- using three.js -->
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.6.3/dist/es-module-shims.js"
    crossorigin="anonymous"></script>
  <script type="importmap">
  {
    "imports": {      
      "three": "https://unpkg.com/three@0.174.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.174.0/examples/jsm/"
    }
  }
</script>
  <script type="module">

    import * as THREE from 'three';
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";
    import { ParametricGeometry } from 'three/addons/geometries/ParametricGeometry.js';
    import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
    import * as PS from './parametricSurfaces.js';

    /**
     * Base
     */
    const canvas = document.querySelector('canvas.webgl');
    const scene = new THREE.Scene();

    const geometry = new ParametricGeometry(PS.seaShell, 64, 64);
    geometry.translate(0,0,-0.5);
    geometry.rotateX(-Math.PI / 2);
    // Load MatCap texture
    const textureLoader = new THREE.TextureLoader();
    const matcapTexture = textureLoader.load('static/textures/matcaps/2.png');

    // Define materials
    const matcapMaterial = new THREE.MeshMatcapMaterial({ matcap: matcapTexture,  side: THREE.DoubleSide });
    const normalMaterial = new THREE.MeshNormalMaterial({ side: THREE.DoubleSide});

    const mesh = new THREE.Mesh(geometry, matcapMaterial);
    
    scene.add(mesh);

    /**
     * Sizes
     */
    const sizes = {
      width: window.innerWidth,
      height: window.innerHeight
    };

    window.addEventListener('resize', () => {
      sizes.width = window.innerWidth;
      sizes.height = window.innerHeight;
      camera.aspect = sizes.width / sizes.height;
      camera.updateProjectionMatrix();
      renderer.setSize(sizes.width, sizes.height);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    });

    /**
     * Camera
     */
    const camera = new THREE.PerspectiveCamera(75, sizes.width / sizes.height, 0.1, 100);
    camera.position.set(1, 1, 3);
    scene.add(camera);

    // Controls
    const controls = new OrbitControls(camera, canvas);
    controls.enableDamping = true;

    // GUI setup
    const gui = new GUI();
    const options = {
      material: 'Matcap', // Default material
      wireframe: false    // Default wireframe state
    };

    // Add material toggle dropdown
    gui.add(options, 'material', ['Matcap', 'Normal']).onChange((value) => {
      mesh.material = value === 'Matcap' ? matcapMaterial : normalMaterial;
      mesh.material.wireframe = options.wireframe; // Keep wireframe state
    });

    // Add wireframe toggle
    gui.add(options, 'wireframe').onChange((value) => {
      mesh.material.wireframe = value;
    });


    /**
     * Renderer
     */
    const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true});
    renderer.setSize(sizes.width, sizes.height);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

    /**
     * Animate
     */
    const tick = () => {
      controls.update();
      renderer.render(scene, camera);
      window.requestAnimationFrame(tick);
    };

    tick();


  </script>
</body>

</html>
